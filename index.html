<script type="text/javascript">
	function getRandomIntInclusive(min, max) {
  		min = Math.ceil(min);
  		max = Math.floor(max);
  	return Math.floor(Math.random() * (max - min + 1)) + min; //Максимум и минимум включаются
	}
	let meme = document.querySelectorAll('.meme')
	let treasure = document.querySelectorAll('.treasure')
	let coin = document.querySelectorAll('.coin')
	let bang = document.querySelectorAll('.bang')
	let fail = document.querySelectorAll('.fail')
	let score = 0
	for (let i = 0; i < 9; i = i + 1) {
		meme[i].onclick = function () {
			meme[i].style.backgroundColor = "gray"
			document.querySelector('.score').innerHTML = score
			if (score < 0) {
				alert("Ты проиграл!")
				document.querySelector('.mx-auto').style.opacity = "0"
			}
			if (score > 7) {
				alert("Ты выйграл!")
				document.querySelector('.mx-auto').style.opacity = "0"
			}
		}
	}
	for (let i = 0; i < 7; i = i + 1) {
		treasure[i].onclick = function () {
			treasure[i].style.backgroundColor = "yellow"
			score = score + 2
			document.querySelector('.score').innerHTML = score
			if (score < 0) {
				alert("Ты проиграл!")
				document.querySelector('.mx-auto').style.opacity = "0"
			}
			if (score > 7) {
				alert("Ты выйграл!")
				document.querySelector('.mx-auto').style.opacity = "0"
			}
		}
	}
	for (let i = 0; i < 10; i = i + 1) {
		bang[i].onclick = function () {
			bang[i].style.backgroundColor = "red"
			score = score - 1
			document.querySelector('.score').innerHTML = score
			if (score < 0) {
				alert("Ты проиграл!")
				document.querySelector('.mx-auto').style.opacity = "0"
			}
			if (score > 7) {
				alert("Ты выйграл!")
				document.querySelector('.mx-auto').style.opacity = "0"
			}
		}
	}
	for (let i = 0; i < 7; i = i + 1) {
		coin[i].onclick = function () {
			coin[i].style.backgroundColor = "lightgreen"
			score = score + 1
			document.querySelector('.score').innerHTML = score
			if (score < 0) {
				alert("Ты проиграл!")
				document.querySelector('.mx-auto').style.opacity = "0"
			}
			if (score > 7) {
				alert("Ты выйграл!")
				document.querySelector('.mx-auto').style.opacity = "0"
			}
		}
	}
	for (let i = 0; i < 3; i = i + 1) {
		fail[i].onclick = function () {
			fail[i].style.backgroundImage = "url(fail.jpg)"
			fail[i].style.backgroundSize = "100% 100%"
			score = score - 3
			document.querySelector('.score').innerHTML = score
			if (score < 0) {
				alert("Ты проиграл!")
				document.querySelector('.mx-auto').style.opacity = "0"
			}
			if (score > 7) {
				alert("Ты выйграл!")
				document.querySelector('.mx-auto').style.opacity = "0"
			}
		}
	}
	document.querySelector('.button1').onclick = function () {
		if (getRandomIntInclusive(1,2) == 1) {
			let i = getRandomIntInclusive(0,9)
			bang[i].style.backgroundColor = "red"
		}
		if (getRandomIntInclusive(1,2) == 2) {
			let i = getRandomIntInclusive(0,2)
			fail[i].style.backgroundImage = "url(fail.jpg)"
			fail[i].style.backgroundSize = "100% 100%"
		}
	}
</script>
